<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ“• Physiology Books Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional styles specific to books portal */
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--blue);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 5px;
    }

    .books-table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8fafc;
      border-bottom: 2px solid #e2e8f0;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #475569;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #f1f5f9;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8fafc;
    }

    td {
      padding: 15px;
      color: #334155;
    }

    .book-title {
      font-weight: 600;
      color: #1e40af;
      font-size: 1rem;
    }

    .book-author {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .book-system {
      display: inline-block;
      padding: 4px 12px;
      background: #e0e7ff;
      color: #3730a3;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .book-link {
      text-decoration: none;
      padding: 8px 16px;
      background: #dbeafe;
      color: var(--blue);
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
      display: inline-block;
    }

    .book-link:hover {
      background: var(--blue);
      color: white;
      transform: translateY(-1px);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid var(--blue);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .books-table-container {
        overflow-x: auto;
      }

      table {
        min-width: 600px;
      }

      th, td {
        padding: 10px;
        font-size: 0.85rem;
      }

      .stat-card {
        padding: 10px 20px;
      }

      .stat-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Medical Books Portal</h1>
    <p class="lead">Browse and access medical textbooks by system</p>

    <div class="controls">
      <button id="refreshBtn" class="btn">Refresh ðŸ”„</button>
      <div id="systemFilters">
        <button class="btn primary" data-system="All">All Systems</button>
      </div>
    </div>
  </header>

  <div id="globalSearchContainer">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search books...">
      <span id="clearSearch" title="Clear Search">Ã—</span>
    </div>
  </div>

  <main>
    <div id="noticeArea" class="center"></div>

    <div class="stats" id="statsContainer">
      <div class="stat-card">
        <div class="stat-number" id="totalBooks">0</div>
        <div class="stat-label">Total Books</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalSystems">0</div>
        <div class="stat-label">Systems</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="visibleBooks">0</div>
        <div class="stat-label">Showing</div>
      </div>
    </div>

    <div class="books-table-container">
      <table id="booksTable">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>System</th>
          </tr>
        </thead>
        <tbody id="booksTableBody">
          <tr>
            <td colspan="3">
              <div class="loading">
                <div class="spinner"></div>
                <div>Loading books...</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="small">Powered by Google Drive API</div>
  </footer>

  <script src="books-script.js"></script>
</body>
</html>
